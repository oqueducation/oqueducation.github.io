<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="maincss.css"> 
  <link rel="stylesheet" type="text/css" href="stylesforcontacts.css"> <!--CSS of mine form-->
  <link rel="stylesheet" type="text/css" href="additionalForContacts.css"> <!--Plugin which I downloaded from Internet to form-->

<body >
<div id="main" style="padding: 0">
  <!--Here starts right part of mine form-->
  <div class="container-contact100" >
    <div class="wrap-contact100" style="background-color: white;">
      <form class="contact100-form validate-form"  action="mail.php" method="POST">
        <span class="contact100-form-title">
          Fızıka-matematıka boıynsha ıntensıvti kýrstar<br>
          <small style="font-size: 15px;">25 mamyrdan bastalady</small>
        </span>
        <label class="label-input100" for="first-name">Aty-jónińiz *</label>
        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name"  >
          <input id="first-name" class="input100" type="text" name="fname" placeholder="Atyńyz" required>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name" >
          <input id="last-name" class="input100" type="text" name="lname" placeholder="Tegińiz" required>
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="phone">Telefon nomerińiz *</label>
        <div class="wrap-input100">
          <input id="phone" class="input100" type="text" name="phone" placeholder="+77770000000" required maxlength="12" minlength="11">
          <span class="focus-input100"></span>
        </div>
        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            Jazylý
          </button> 
        </div>
      </form>
      <div class="contact100-more flex-col-c-m" style="background-image: url('formbg.jpg');text-align: left;">
        <div class="flex-w size1 p-b-47">
          <div class="flex-col size2">
            <span class="txt1 p-b-20" style="color: white">
              Address
            </span>
            <span class="txt2" style="color: white">
              Oral, Kazakhstan
            </span>
          </div>
        </div>
        <div class="dis-flex size1 p-b-47">

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              Phone Number
            </span>
            <span class="txt2" style="color: white">
              +7 (777) 236-00-81
            </span>
          </div>
        </div>
        <div class="dis-flex size1 p-b-47">
          <div class="flex-row size2" style="justify-content: space-between;width: 50%;">
            <a href="https://www.instagram.com/oqueducation/"  target="_blank" class="icon1"><img src="instwh.png"></a>
            <a href="https://t.me/oqulife" class="icon1" target="_blank"><img src="telwh.png"></a>
            <a href="https://vk.com/ozenxo" class="icon1" target="_blank"><img src="vkwh.png"></a>
          </div>
        </div>
      </div>

    </div>
